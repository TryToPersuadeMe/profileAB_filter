<div class="askQuestion askQuestion_margin">
  <div class="askQuestion__wrapper">
    <!-- logo -->
    <div class="askQuestion__logo">
      <img src="./img/askQuestion/logo.png" alt="logo American Butler" />
    </div>

    <div class="container askQuestion__container">
      <!-- text -->
      <p class="askQuestion__text">
        Мы организовываем интересные туры по США и регулярно рассказываем нашим подписчикам
        о культуре и жизни в Америке.
      </p>

      <!-- form -->
      <form class="popUp" action="#">
          <span class="popUp__closeIcon"></span>

          <!-- iniputs -->
          <div class="row popUp__row">
            <div class="column popUp__column">
              <input class="popUp__input" type="text" placeholder="ваше имя" />
              <input class="popUp__input" type="email" placeholder="e-mail" />
              <input class="popUp__input" type="number" placeholder="телефон" />
            </div>

            <!-- text area -->
            <div class="column popUp__column">
              <textarea
                class="popUp__input popUp__input_textArea"
                name="#"
                placeholder="ваш вопрос"
              ></textarea>
              <button class="button button__mediumOrange">Отправить</button>
            </div>
          </div>
      </form>

      <button class="button button__mediumOrange popUp__button-active">задать вопрос</button>
    </div>
  </div>
</div>
